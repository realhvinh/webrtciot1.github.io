<!DOCTYPE html>
<html lang="en">
<head>
    <body
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Call</title>


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>
    <script src="https://cdn.stringee.com/sdk/web/2.2.1/stringee-web-sdk.min.js"></script>
</head>
<body>
    <div class="container has-text-centered" v-cloak id="app">
        <h1 style="color:red" class="title">
            WEBRTC BY IOT1
            <span class="header-highlight"></span>
        </h1>

        <div>
            <button @click="createRoom">
                Create Meeting
            </button>

            <button @click="joinWithId">
                Join Meeting
            </button>




        </div>

        <div v-if="roomId" class="info">
            <p>
                Link ID:
                <a v-bind:href="roomUrl" target="_blank">{{roomUrl}}</a>.
            </p>
            <p>Phòng ID: <code>{{roomId}}</code> để share.</p>
        </div>
    </div>

    <div class="container">
        <div id="videos"></div>
    </div>
</body>
<script src="/api.js"></script>
<script src="/script.js"></script>
</html>
